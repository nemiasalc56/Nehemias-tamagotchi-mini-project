<!DOCTYPE html>
<html>
<head>
	<title>Tamagotchi Game</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
</head>
<body>

	<div class="container">
		<!-- <img src="images/active.gif"> -->
	</div>

	<form class="form">
		<input class="name-field" placeholder="Enter Name"></input>
		<button type="submit">Set Name</button>
	</form>

	<ul>
		<li>Age: <span class="age">0</span></li>
		<li>Hunger: <span class="hunger">0</span></li>
		<li>Sleepiness: <span class="sleepiness">0</span></li>
		<li>Boredom: <span class="boredom">0</span></li>
	</ul>

	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
